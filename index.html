<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Welcome to the Pizza Parlor!</h1>
    <h2>Make Your Pizza</h2>
    <form id="pizza">
      <h3>Size</h3>
        <select id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
      <h3>Crust</h3>
        <select id="crust">
          <option>Thin</option>
          <option>Normal</option>
          <option>Deep Dish</option>
          <option>Gluten Free</option>
        </select>
      <h3>Cheese</h3>
        <select id="cheese">
          <option>Mozzarella</option>
          <option>Cheddar</option>
          <option>Blue Cheese</option>
          <option>Pepper Jack</option>
          <option>None</option>
        </select>
      <h3>Meat</h3>
        <select id="meat">
          <option>Pepperoni</option>
          <option>Sausage</option>
          <option>Bacon</option>
          <option>Ham</option>
          <option>None</option>
        </select>
      <h3>Sauce</h3>
        <select id="sauce">
          <option>Pizza Sauce</option>
          <option>Italian Butter</option>
          <option>Alferdo</option>
          <option>None</option>
        </select>
      <h3>Greens</h3>
        <select id="greens">
         <option>Bell Pepper</option>
          <option>Spinach</option>
          <option>Basil</option>
          <option>Jalapeno</option>
          <option>None</option>
        </select>
      <h3>Extras</h3>
        <select id="extras">
          <option>Mushrooms</option>
          <option>Olives</option>
          <option>Pineapple</option>
          <option>Tomato</option>
          <options>None</options>
        </select><br>
      <button type="submit" class="button">Get Order</button>
    </form>
    <div id="receipt" class="hidden">
      <h2>Finale Receipt</h2>
        <p>Size: <span id="sizeDisplay"></span></p>
        <p>Crust: <span class="crust"></span></p>
        <p>Cheese: <span class="cheese"></span></p>
        <p>Meat: <span class="meat"></span></p>
        <p>Sauce: <span class="sauce"></span></p>
        <p>Greens: <span class="greens"></span></p>
        <p>Extras: <span class="extras"></span></p>
        <p>Total Price: <span class="price"></span></p>
    </div>
  </body>
</html>
